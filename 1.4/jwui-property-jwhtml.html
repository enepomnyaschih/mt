<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>jQuery.jwhtml sample</title>

	</head>
	<body style="font-family: sans-serif">
		<script type="text/javascript" charset="utf-8" src="bower_components/jquery/dist/jquery.js?timestamp=1442760807"></script>
		<script type="text/javascript" charset="utf-8" src="bower_components/jwidget/jwlib.js?timestamp=1445770176"></script>
		<script type="text/javascript" charset="utf-8" src="bower_components/jwidget/jwui.js?timestamp=1445771423"></script>
		<script type="text/javascript" charset="utf-8" src="samples/jwui/property/jwhtml.js?timestamp=1445064721"></script>
		<script type="text/javascript">
			$(function() {
				var header = $('<div><b>Example</b></div>');
				var el = $('<div style="float: right"><b>Source:</b> </div>');
				var links = {JavaScript:'samples/jwui/property/jwhtml.js'};
				var first = true;
				for (var name in links) {
					if (first) {
						first = false;
					} else {
						el.append(', ');
					}
					el.append($('<a target="_blank"></a>').text(name).attr("href", links[name]));
				}
				$("body").prepend('<hr>').prepend(header).prepend(el);
			});
		</script>
	</body>
</html>
